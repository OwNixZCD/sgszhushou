<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三国杀面杀小助手</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 页面主体样式 */
        body {
            background: linear-gradient(120deg, #2c3e50, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 标题样式 */
        h1 {
            color: #ffffff;
            margin-bottom: 50px;
            font-size: 2.2rem;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* 按钮容器：6个按钮分2行3列布局 */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 800px;
        }

        /* 核心按钮样式 */
        .jump-button {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid #3498db;
            border-radius: 12px;
            padding: 25px 15px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        /* 鼠标悬停效果 */
        .jump-button:hover {
            background: #3498db;
            color: #ffffff;
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* 点击按钮的按压效果 */
        .jump-button:active {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 响应式适配：手机端1列显示 */
        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            .jump-button {
                min-height: 100px;
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>三国杀面杀小助手</h1>

    <!-- 6个跳转按钮容器 -->
    <div class="buttons-grid">
        <!-- 按钮1：可修改href和按钮文字 -->
        <a href="guanning.html" target="_blank" class="jump-button">关宁</a>
        <!-- 按钮2 -->
        <a href="shenjiangwei.html" target="_blank" class="jump-button">神姜维</a>
        <!-- 按钮3 -->
        <a href="mocaocao.html" target="_blank" class="jump-button">魔曹操</a>
        <!-- 按钮4 -->
        <a href="sguangning.html" target="_blank" class="jump-button">管宁</a>
        <!-- 按钮5 -->
        <a href="xunjiadayuan.html" target="_blank" class="jump-button">荀家大院</a>
        <!-- 按钮6 -->
        <a href="caojinyu.html" target="_blank" class="jump-button">曹金玉</a>
    </div>
</body>
</html>
